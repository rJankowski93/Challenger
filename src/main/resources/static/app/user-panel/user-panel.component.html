<div *ngIf="!isLoading" id="user-panel" class="col-md-3">
    <div id="user-images">
        <div id="user-background" class="col-md-3">
            <img id="user-profile-image" class="col-offset-4 col-md-4 valign profile-image-login" src="avatars\user\{{userDetails.id}}.jpg" (click)="avatarModal.open()" alt="">
        </div>
    </div>
    <div id="user-panel-content">
        <div id="user-data">
            <div id="user-name">
                {{userDetails.firstName}}
                {{userDetails.lastName}}
            </div>

            <div id="user-searches">
                <div id="search-challenge">
                    <challenge-search-input></challenge-search-input>
                </div>

                <div id="search-friends">
                    <user-search-input></user-search-input>
                </div>
            </div>
        </div>
    </div>
</div>

<modal #avatarModal>
    <modal-header>
        <h6 id="upload-file-modal-title">Avatar upload...</h6>
    </modal-header>
    <modal-content>
        <file-upload-panel></file-upload-panel>
    </modal-content>
    <modal-footer>
        <button class="btn btn-primary" (click)="avatarModal.close()">Close</button>
    </modal-footer>
</modal>
