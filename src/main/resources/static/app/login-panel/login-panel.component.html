<div id="login-container" class="col-md-4 col-md-offset-4">
    <div id="login" class="row">
        <div class="col s12 z-depth-6 ">
            <form class="login" name="f" method="POST" action="/login">
                <div class="row">
                    <div class="input-field col s12 center">
                        <img id="user-icon" src="http://simpleicon.com/wp-content/uploads/users.svg" alt="" class="responsive-img valign profile-image-login">
                    </div>
                </div>
                <div class="row margin">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">perm_identity</i>
                        <input class="validate" id="username" name="username" type="text" placeholder="Login" required>
                        <label data-error="wrong" data-success="right"></label>
                    </div>
                </div>
                <div class="row margin">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">lock</i>
                        <input id="password" type="password"  name="password" placeholder="Password" required>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 m12 l12  login-text">
                        <input type="checkbox" id="remember-me" />
                        <label for="remember-me">Remember me</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <button type="submit" class="btn waves-effect waves-light col s12">Login</button>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6 m6 l6">
                        <p class="margin medium-small"><a href="register.html">Register Now!</a></p>
                    </div>
                    <div class="input-field col s6 m6 l6">
                        <p class="margin right-align medium-small"><a href="forgot-password.html">Forgot password?</a></p>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
