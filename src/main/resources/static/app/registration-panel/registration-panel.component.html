<div id="registration-container" class="col-md-4 col-md-offset-4 white-box">
    <div id="registration" class="row">
        <div class="col s12 z-depth-6 ">
            <!--<form class="registration-form" name="f" method="POST" action="/login">-->
                <!--<div class="row">-->
                    <!--<div class="input-field col s12 center">-->
                        <!--<img id="user-icon" src="http://simpleicon.com/wp-content/uploads/users.svg" alt="" class="responsive-img valign profile-image-login">-->
                    <!--</div>-->
                <!--</div>-->

            <div class="row">
                <div class="input-field col s12 center">
                    <img id="user-icon" src="https://cdn1.iconfinder.com/data/icons/user-pics/512/user_status-512.png" alt="" class="responsive-img valign profile-image-login">
                </div>
            </div>

                <div class="">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">perm_identity</i>
                        <input class="validate" id="login" name="login" type="text" placeholder="Login" required>
                        <label data-error="wrong" data-success="right"></label>
                    </div>
                </div>

                <div class="">
                    <div class="input-field ">
                        <i class="material-icons prefix">lock</i>
                        <input class="validate"  id="firstname" name="firstname" placeholder="Firstname" required>
                    </div>
                </div>

                <div class="">
                    <div class="input-field ">
            <i class="material-icons prefix">lock</i>
                            <input class="validate"  id="lastname" name="lastname" placeholder="Lastname" required>
                    </div>
                </div>

                <div class="">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">lock</i>
                        <input id="password" type="password"  name="password" placeholder="Password" required>
                    </div>
                </div>

                <div class="">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">lock</i>
                        <input id="matchingPassword" type="password"  name="matchingPassword" placeholder="Repeat Password" required>
                    </div>
                </div>

                <div class="">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">lock</i>
                        <input id="email" type="email"  name="email" placeholder="Email" required>
                        <label data-error="wrong" data-success="right"></label>
                    </div>
                </div>
                <div class="">
                    <div class="input-field col s12">
                        <button id="btnSubmit"  (click)="submitForm()" type="submit" class="btn waves-effect waves-light col s12">Sign Up</button>
                    </div>
                </div>

            <div id="feedback"></div>
           <!-- </form>-->
        </div>
    </div>
</div>
