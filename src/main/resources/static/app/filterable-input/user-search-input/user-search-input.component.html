<div *ngIf="!isLoading" id="filterable">
        <div class="input-group" (clickOutside)="setVisibility(false)">
            <input type="text" class="form-control" (click)="setVisibility(true)"
                   (keyup)="updateFilterValue($event.target.value); getSearchResults();" placeholder="Search user">
            <div class="input-group-btn">
                <button class="btn btn-default" (click)="setVisibility(false); getMoreUsers(0); usersListModal.open();">
                    <i class="glyphicon glyphicon-search"></i>
                </button>
            </div>
        </div>

        <div class="col-xs-10 col-md-8 filtered-list" *ngIf="isVisible" >
            <ul>
                <li *ngFor="let element of searchPage.content" (click)="setSelectedUser(element); userModal.open()">
                    <span>{{element.firstName}} {{element.lastName}}</span>
                </li>
            </ul>
        </div>
</div>

<modal #userModal>
    <modal-header>
        <h3>{{selectedUser.firstName}} {{selectedUser.lastName}}</h3>
    </modal-header>
    <modal-content>

    </modal-content>
    <modal-footer>
        <button class="btn btn-primary" (click)="userModal.close()">Close</button>
    </modal-footer>
</modal>

<!--long list challenges-->
<modal #usersListModal style="background-color: red;">
    <modal-content>
        <div *ngIf="!usersListEmpty" class="long-list-content">
            <div *ngFor="let element of usersLongPage.content" class="long-list-element">

                <div class="long-list-element-image"></div>
                <span> {{element.firstName}} {{element.lastName}}</span>
            </div>
        </div>
    </modal-content>

    <modal-footer>
        <div *ngIf="!usersListEmpty">
        <span *ngFor="let pageNo of createPageRange(usersLongPage.totalPages)" (click)="getMoreUsers(pageNo);" class="page-no">
            {{pageNo+1}}
        </span>
        </div>

        <button class="btn btn-primary" (click)="usersListModal.close()">Close</button>
    </modal-footer>
</modal>
