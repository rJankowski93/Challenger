<div *ngIf="!isAuthenticated">
    <button id="button-login-page" class="btn btn-primary col-md-2 col-md-offset-4" (click)="showLoginPage()">Login
    </button>
    <button id="button-registration-page" class="btn btn-primary col-md-2" (click)="hideLoginPage()">Registration
    </button>
    <login-panel *ngIf="visibleLoginPage"></login-panel>
    <registration-panel *ngIf="!visibleLoginPage"></registration-panel>
</div>
<div id="user-panel-wrapper" *ngIf="isAuthenticated">
    <div class="col-md-3 user-panel">
        <user-panel (showNotificationsListEvent)="showList(contentTypeEnum.NOTIFICATIONS)"></user-panel>
    </div>

    <div class="col-md-7 main-section">
        <div class="row">
            <button id="button-challenges-list" class="btn btn-primary btn-change-main-content col-md-offset-2 col-md-2"
                    (click)="showList(contentTypeEnum.CHALLENGES)">Challenges
            </button>
            <button id="button-friends-list" class="btn btn-primary btn-change-main-content col-md-offset-1 col-md-2"
                    (click)="showList(contentTypeEnum.FRIENDS)">Friends
            </button>
        </div>
        <div class="tiles-list row">
            <challenge-box *ngIf="mainContentSection==contentTypeEnum.CHALLENGES"></challenge-box>
            <friend-box (showProfileEvent)="showProfile($event)"
                        *ngIf="mainContentSection==contentTypeEnum.FRIENDS"></friend-box>
            <user-profile [userId]="userId" *ngIf="mainContentSection==contentTypeEnum.PROFILE"></user-profile>
            <notification-box *ngIf="mainContentSection==contentTypeEnum.NOTIFICATIONS"></notification-box>
        </div>
    </div>
    <div class="col-md-2 top-users">
        <top-users-panel></top-users-panel>
    </div>
</div>
