<div *ngIf="!isAuthenticated">
    <button id="button-login-page" class="btn btn-primary col-md-2 col-md-offset-4" (click)="showLoginPage()">Login</button>
    <button id="button-registration-page" class="btn btn-primary col-md-2" (click)="hideLoginPage()">Registration</button>
    <login-panel *ngIf="visibleLoginPage"></login-panel>
    <registration-panel *ngIf="!visibleLoginPage"></registration-panel>
</div>

<div id="user-panel-wrapper" *ngIf="isAuthenticated">
    <user-panel ></user-panel>

    <div class="col-md-6 challenges-box">
        <challenge-box></challenge-box>
        <!--<friend-box></friend-box>-->
    </div>

    <top-users-panel class="col-md-2"></top-users-panel>
</div>
