<div *ngIf="!isLoading">
<div *ngFor="let challengeDetails of challengeList" id="challenge-box" class="col-md-12">

    <div class="video-player-container">
        <video-player [videoHeight]="300" [videoWidth]="500"></video-player>
    </div>

    <div id="chalenge-name">
        <p>
            {{challengeDetails.name}}
        </p>
    </div>

    <div id="challenge-description">
        <p>
            {{challengeDetails.description}}
        </p>
    </div>

    <div id="challenge-info">
        <div id="challenge-status">
            <p>Challenge status:</p>
            <div id="challenge-status-data">{{challengeDetails.status}}</div>
        </div>

        <div id="challenge-points">
            <p>Points value:</p>
            <!--<div id="challenge-points-data">{{challengeDetails.points})</div>-->
        </div>

        <div id="challenge-reward">
            <p>Reward type:</p>
            <div id="challenge-reward-data">{{challengeDetails.rewardType}}</div>
        </div>

        <div id="rewart-quantity">
            <p>Reward quantity:</p>
            <div id="reward-quantity-data">{{challengeDetails.rewardQuantity}}</div>
        </div>
    </div>

    <div id="challenge-options">
        <div id="challenge-options-wrapper">
            <input class="btn btn-primary" id="challenge-accept-button" (click)="acceptChallenge(challengeDetails.id)"
                   type="button" value="Accept">
            <input class="btn btn-primary" id="challenge-decline-button" type="button" value="Decline">
        </div>
    </div>
</div>
</div>
