<!doctype html>
<html>
<head>
    <title>Challenger App</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- 1. Load libraries -->
    <!-- Polyfill(s) for older browsers -->
    <script src="node_modules/core-js/client/shim.min.js"></script>
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <!--jquery-->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <!-- 2. Configure SystemJS -->
    <script src="systemjs.config.js"></script>
    <script>
        System.import('app').catch(function (err) {
            console.error(err);
        });
    </script>
</head>
<!-- somehow I cant override body styles, so I put background color here. TODO it should be on body -->
<body style="background: #2257b3">
<div>
    <challenger-app>
        <style>
            challenger-app {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;

                color: black;
                text-transform: uppercase;
                font-family: -apple-system,
                BlinkMacSystemFont,
                "Segoe UI",
                Roboto,
                Oxygen-Sans,
                Ubuntu,
                Cantarell,
                Helvetica,
                sans-serif;
                font-size: 3.5em;
                text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
            }
            body {
                background: #55ACEE;
                background-image: url('http://thinkubatorchallenge.com/wp-content/themes/thinkubator/images/subBG.png');
                margin: 0;
                padding: 0;
            }

            @keyframes dots {
                50% {
                    transform: translateY(-.4rem);
                }
                100% {
                    transform: translateY(0);
                }
            }

            .d {
                animation: dots 1.5s ease-out infinite;
            }
            .d-2 {
                animation-delay: .5s;
            }
            .d-3 {
                animation-delay: 1s;
            }
        </style>

        Loading<span class="d">.</span><span class="d d-2">.</span><span class="d d-3">.</span>
    </challenger-app>
</div>

<script src="node_modules/jquery/dist/jquery.min.js"></script>
</body>
</html>
