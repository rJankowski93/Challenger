<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Challenger App</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- 1. Load libraries -->
    <!-- Polyfill(s) for older browsers -->
    <script src="node_modules/core-js/client/shim.min.js"></script>
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <!--jquery-->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <!-- 2. Configure SystemJS -->
    <script src="systemjs.config.js"></script>
    <script>
        System.import('app').catch(function (err) {
            console.error(err);
        });
    </script>
</head>
<!-- somehow I cant override body styles, so I put background color here. TODO it should be on body -->
<body style="background: #2e274b;">
<div>
    <challenger-app>
        <style>
            challenger-app {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;

                color: black;
                text-transform: uppercase;
                font-family: -apple-system,
                BlinkMacSystemFont,
                "Segoe UI",
                Roboto,
                Oxygen-Sans,
                Ubuntu,
                Cantarell,
                Helvetica,
                sans-serif;
                font-size: 3.5em;
                text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
            }
            body {
                background: #55ACEE;
                background-image: url('http://thinkubatorchallenge.com/wp-content/themes/thinkubator/images/subBG.png');
                margin: 0;
                padding: 0;
            }

            @keyframes dots {
                50% {
                    transform: translateY(-.4rem);
                }
                100% {
                    transform: translateY(0);
                }
            }

            .d {
                animation: dots 1.5s ease-out infinite;
            }
            .d-2 {
                animation-delay: .5s;
            }
            .d-3 {
                animation-delay: 1s;
            }

            @keyframes lds-wedges {
                0% {
                    -webkit-transform: rotate(0deg);
                    transform: rotate(0deg);
                }
                100% {
                    -webkit-transform: rotate(360deg);
                    transform: rotate(360deg);
                }
            }
            @-webkit-keyframes lds-wedges {
                0% {
                    -webkit-transform: rotate(0deg);
                    transform: rotate(0deg);
                }
                100% {
                    -webkit-transform: rotate(360deg);
                    transform: rotate(360deg);
                }
            }
            .lds-wedges {
                position: relative;
            }
            .lds-wedges > div > div {
                -webkit-transform-origin: 100px 100px;
                transform-origin: 100px 100px;
                -webkit-animation: lds-wedges 3.2s linear infinite;
                animation: lds-wedges 3.2s linear infinite;
                opacity: 1;
            }
            .lds-wedges > div > div > div {
                position: absolute;
                left: 30px;
                top: 30px;
                width: 70px;
                height: 70px;
                border-radius: 70px 0 0 0;
                -webkit-transform-origin: 100px 100px;
                transform-origin: 100px 100px;
            }
            .lds-wedges > div div:nth-child(1) > div {
                background: #93dbe9;
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            .lds-wedges > div div:nth-child(1) {
                -webkit-animation-duration: 0.8s;
                animation-duration: 0.8s;
            }
            .lds-wedges > div div:nth-child(2) > div {
                background: #cd7864;
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            .lds-wedges > div div:nth-child(2) {
                -webkit-animation-duration: 1.066666666666667s;
                animation-duration: 1.066666666666667s;
            }
            .lds-wedges > div div:nth-child(3) > div {
                background: #5e6fa3;
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            .lds-wedges > div div:nth-child(3) {
                -webkit-animation-duration: 1.6s;
                animation-duration: 1.6s;
            }
            .lds-wedges > div div:nth-child(4) > div {
                background: #d58f41;
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            .lds-wedges > div div:nth-child(4) {
                -webkit-animation-duration: 3.2s;
                animation-duration: 3.2s;
            }
            .lds-wedges {
                width: 200px !important;
                height: 200px !important;
                -webkit-transform: translate(-100px, -100px) scale(1) translate(100px, 100px);
                transform: translate(-100px, -100px) scale(1) translate(100px, 100px);
            }


        </style>

        <!--Loading<span class="d">.</span><span class="d d-2">.</span><span class="d d-3">.</span>-->
        <div class="lds-css">
            <div style="width:100%;height:100%" class="lds-wedges">
                <div>
                    <div>
                        <div></div>
                    </div>
                    <div>
                        <div></div>
                    </div>
                    <div>
                        <div></div>
                    </div>
                    <div>
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
    </challenger-app>
</div>

<script src="node_modules/jquery/dist/jquery.min.js"></script>
</body>
</html>
